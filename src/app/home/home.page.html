<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-title>
          Spa Moonlight
        </ion-title>
        
        <img [src]="getImagePath('LogoSpaMoonlight.png')" alt="iconoLogo" style="width: 50px; height: auto;">
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Spa Moonlight</ion-title>
    </ion-toolbar>
  </ion-header>

  <h3>Hola {{ usuarioRec }}!</h3>

  <div id="container">
    <strong>Tu espacio para relajarte</strong>
    <p>Spa Mujeres</p>
  </div>  
</ion-content>

<ion-footer>
  <ion-button shape="block" [routerLink]="['/agendamiento']">Ir a agendar</ion-button>
</ion-footer>
