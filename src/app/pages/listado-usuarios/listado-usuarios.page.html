<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Listado Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">listado-usuarios</ion-title>
    </ion-toolbar>
  </ion-header>

<h2 class="ion-text-center">Listado de Usuarios</h2>

<ion-searchbar placeholder="Buscar usuario"></ion-searchbar>
<ion-list>
  <ion-item-sliding *ngFor="let x of arregloUsuarios">
    <ion-item>
      <ion-label>
        <h3>{{ x.usuario }}</h3>
        <p>{{ x.contrasenna }}</p>
      </ion-label>
    </ion-item>
    <ion-item-options>
      <ion-item-option (click)="modificar(x)">
        <ion-icon slot="bottom" name="pencil-sharp"></ion-icon>
        Modificar
      </ion-item-option>
      <ion-item-option color="danger" (click)="eliminar(x)">
        <ion-icon slot="bottom" name="trash"></ion-icon>
        Eliminar
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

</ion-content>
